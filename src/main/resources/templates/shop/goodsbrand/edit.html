<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${goodsbrand.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${goodsbrand.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${goodsbrand.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">audit：</label>
								<div class="col-sm-8">
									<input id="audit" name="audit" th:value="${goodsbrand.audit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">name：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${goodsbrand.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">recommend：</label>
								<div class="col-sm-8">
									<input id="recommend" name="recommend" th:value="${goodsbrand.recommend}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">sequence：</label>
								<div class="col-sm-8">
									<input id="sequence" name="sequence" th:value="${goodsbrand.sequence}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">brandLogo_id：</label>
								<div class="col-sm-8">
									<input id="brandlogoId" name="brandlogoId" th:value="${goodsbrand.brandlogoId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">category_id：</label>
								<div class="col-sm-8">
									<input id="categoryId" name="categoryId" th:value="${goodsbrand.categoryId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">remark：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${goodsbrand.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">userStatus：</label>
								<div class="col-sm-8">
									<input id="userstatus" name="userstatus" th:value="${goodsbrand.userstatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">user_id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${goodsbrand.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">weixin_shop_recommend：</label>
								<div class="col-sm-8">
									<input id="weixinShopRecommend" name="weixinShopRecommend" th:value="${goodsbrand.weixinShopRecommend}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">weixin_shop_recommendTime：</label>
								<div class="col-sm-8">
									<input id="weixinShopRecommendtime" name="weixinShopRecommendtime" th:value="${goodsbrand.weixinShopRecommendtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">first_word：</label>
								<div class="col-sm-8">
									<input id="firstWord" name="firstWord" th:value="${goodsbrand.firstWord}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/goodsbrand/edit.js">
	</script>
</body>
</html>
