<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${predepositCash.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${predepositCash.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${predepositCash.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_account：</label>
								<div class="col-sm-8">
									<input id="cashAccount" name="cashAccount" th:value="${predepositCash.cashAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_admin_info：</label>
								<div class="col-sm-8">
									<input id="cashAdminInfo" name="cashAdminInfo" th:value="${predepositCash.cashAdminInfo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_amount：</label>
								<div class="col-sm-8">
									<input id="cashAmount" name="cashAmount" th:value="${predepositCash.cashAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_bank：</label>
								<div class="col-sm-8">
									<input id="cashBank" name="cashBank" th:value="${predepositCash.cashBank}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_info：</label>
								<div class="col-sm-8">
									<input id="cashInfo" name="cashInfo" th:value="${predepositCash.cashInfo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_pay_status：</label>
								<div class="col-sm-8">
									<input id="cashPayStatus" name="cashPayStatus" th:value="${predepositCash.cashPayStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_payment：</label>
								<div class="col-sm-8">
									<input id="cashPayment" name="cashPayment" th:value="${predepositCash.cashPayment}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_sn：</label>
								<div class="col-sm-8">
									<input id="cashSn" name="cashSn" th:value="${predepositCash.cashSn}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_status：</label>
								<div class="col-sm-8">
									<input id="cashStatus" name="cashStatus" th:value="${predepositCash.cashStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_userName：</label>
								<div class="col-sm-8">
									<input id="cashUsername" name="cashUsername" th:value="${predepositCash.cashUsername}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_admin_id：</label>
								<div class="col-sm-8">
									<input id="cashAdminId" name="cashAdminId" th:value="${predepositCash.cashAdminId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">cash_user_id：</label>
								<div class="col-sm-8">
									<input id="cashUserId" name="cashUserId" th:value="${predepositCash.cashUserId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/predepositCash/edit.js">
	</script>
</body>
</html>
