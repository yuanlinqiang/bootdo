<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${goodsclass.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${goodsclass.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${goodsclass.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">className：</label>
								<div class="col-sm-8">
									<input id="classname" name="classname" th:value="${goodsclass.classname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">display：</label>
								<div class="col-sm-8">
									<input id="display" name="display" th:value="${goodsclass.display}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">level：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${goodsclass.level}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">recommend：</label>
								<div class="col-sm-8">
									<input id="recommend" name="recommend" th:value="${goodsclass.recommend}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">sequence：</label>
								<div class="col-sm-8">
									<input id="sequence" name="sequence" th:value="${goodsclass.sequence}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">goodsType_id：</label>
								<div class="col-sm-8">
									<input id="goodstypeId" name="goodstypeId" th:value="${goodsclass.goodstypeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">parent_id：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${goodsclass.parentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">seo_description：</label>
								<div class="col-sm-8">
									<input id="seoDescription" name="seoDescription" th:value="${goodsclass.seoDescription}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">seo_keywords：</label>
								<div class="col-sm-8">
									<input id="seoKeywords" name="seoKeywords" th:value="${goodsclass.seoKeywords}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">icon_sys：</label>
								<div class="col-sm-8">
									<input id="iconSys" name="iconSys" th:value="${goodsclass.iconSys}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">icon_type：</label>
								<div class="col-sm-8">
									<input id="iconType" name="iconType" th:value="${goodsclass.iconType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">icon_acc_id：</label>
								<div class="col-sm-8">
									<input id="iconAccId" name="iconAccId" th:value="${goodsclass.iconAccId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/goodsclass/edit.js">
	</script>
</body>
</html>
