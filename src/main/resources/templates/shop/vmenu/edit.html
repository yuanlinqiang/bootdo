<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${vmenu.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${vmenu.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${vmenu.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">menu_key：</label>
								<div class="col-sm-8">
									<input id="menuKey" name="menuKey" th:value="${vmenu.menuKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">menu_name：</label>
								<div class="col-sm-8">
									<input id="menuName" name="menuName" th:value="${vmenu.menuName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">menu_type：</label>
								<div class="col-sm-8">
									<input id="menuType" name="menuType" th:value="${vmenu.menuType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">menu_url：</label>
								<div class="col-sm-8">
									<input id="menuUrl" name="menuUrl" th:value="${vmenu.menuUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">parent_id：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${vmenu.parentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">store_id：</label>
								<div class="col-sm-8">
									<input id="storeId" name="storeId" th:value="${vmenu.storeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">menu_sequence：</label>
								<div class="col-sm-8">
									<input id="menuSequence" name="menuSequence" th:value="${vmenu.menuSequence}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">menu_key_content：</label>
								<div class="col-sm-8">
									<input id="menuKeyContent" name="menuKeyContent" th:value="${vmenu.menuKeyContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">menu_cat：</label>
								<div class="col-sm-8">
									<input id="menuCat" name="menuCat" th:value="${vmenu.menuCat}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/vmenu/edit.js">
	</script>
</body>
</html>
