<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${activity.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${activity.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${activity.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ac_begin_time：</label>
								<div class="col-sm-8">
									<input id="acBeginTime" name="acBeginTime" th:value="${activity.acBeginTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ac_content：</label>
								<div class="col-sm-8">
									<input id="acContent" name="acContent" th:value="${activity.acContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ac_end_time：</label>
								<div class="col-sm-8">
									<input id="acEndTime" name="acEndTime" th:value="${activity.acEndTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ac_sequence：</label>
								<div class="col-sm-8">
									<input id="acSequence" name="acSequence" th:value="${activity.acSequence}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ac_status：</label>
								<div class="col-sm-8">
									<input id="acStatus" name="acStatus" th:value="${activity.acStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ac_title：</label>
								<div class="col-sm-8">
									<input id="acTitle" name="acTitle" th:value="${activity.acTitle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ac_acc_id：</label>
								<div class="col-sm-8">
									<input id="acAccId" name="acAccId" th:value="${activity.acAccId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ac_rebate：</label>
								<div class="col-sm-8">
									<input id="acRebate" name="acRebate" th:value="${activity.acRebate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/activity/edit.js">
	</script>
</body>
</html>
