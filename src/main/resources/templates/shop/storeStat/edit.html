<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${storeStat.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${storeStat.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${storeStat.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">all_goods：</label>
								<div class="col-sm-8">
									<input id="allGoods" name="allGoods" th:value="${storeStat.allGoods}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">all_store：</label>
								<div class="col-sm-8">
									<input id="allStore" name="allStore" th:value="${storeStat.allStore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">all_user：</label>
								<div class="col-sm-8">
									<input id="allUser" name="allUser" th:value="${storeStat.allUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">next_time：</label>
								<div class="col-sm-8">
									<input id="nextTime" name="nextTime" th:value="${storeStat.nextTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">order_amount：</label>
								<div class="col-sm-8">
									<input id="orderAmount" name="orderAmount" th:value="${storeStat.orderAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">store_update：</label>
								<div class="col-sm-8">
									<input id="storeUpdate" name="storeUpdate" th:value="${storeStat.storeUpdate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">week_complaint：</label>
								<div class="col-sm-8">
									<input id="weekComplaint" name="weekComplaint" th:value="${storeStat.weekComplaint}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">week_goods：</label>
								<div class="col-sm-8">
									<input id="weekGoods" name="weekGoods" th:value="${storeStat.weekGoods}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">week_order：</label>
								<div class="col-sm-8">
									<input id="weekOrder" name="weekOrder" th:value="${storeStat.weekOrder}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">week_report：</label>
								<div class="col-sm-8">
									<input id="weekReport" name="weekReport" th:value="${storeStat.weekReport}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">week_store：</label>
								<div class="col-sm-8">
									<input id="weekStore" name="weekStore" th:value="${storeStat.weekStore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">week_user：</label>
								<div class="col-sm-8">
									<input id="weekUser" name="weekUser" th:value="${storeStat.weekUser}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/storeStat/edit.js">
	</script>
</body>
</html>
