<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${consult.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${consult.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${consult.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">consult_content：</label>
								<div class="col-sm-8">
									<input id="consultContent" name="consultContent" th:value="${consult.consultContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">consult_email：</label>
								<div class="col-sm-8">
									<input id="consultEmail" name="consultEmail" th:value="${consult.consultEmail}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">consult_reply：</label>
								<div class="col-sm-8">
									<input id="consultReply" name="consultReply" th:value="${consult.consultReply}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">reply：</label>
								<div class="col-sm-8">
									<input id="reply" name="reply" th:value="${consult.reply}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">reply_time：</label>
								<div class="col-sm-8">
									<input id="replyTime" name="replyTime" th:value="${consult.replyTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">consult_user_id：</label>
								<div class="col-sm-8">
									<input id="consultUserId" name="consultUserId" th:value="${consult.consultUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">goods_id：</label>
								<div class="col-sm-8">
									<input id="goodsId" name="goodsId" th:value="${consult.goodsId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">reply_user_id：</label>
								<div class="col-sm-8">
									<input id="replyUserId" name="replyUserId" th:value="${consult.replyUserId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/consult/edit.js">
	</script>
</body>
</html>
