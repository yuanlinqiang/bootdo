<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_begin_time：</label>
								<div class="col-sm-8">
									<input id="adBeginTime" name="adBeginTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_click_num：</label>
								<div class="col-sm-8">
									<input id="adClickNum" name="adClickNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_end_time：</label>
								<div class="col-sm-8">
									<input id="adEndTime" name="adEndTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_gold：</label>
								<div class="col-sm-8">
									<input id="adGold" name="adGold" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_slide_sequence：</label>
								<div class="col-sm-8">
									<input id="adSlideSequence" name="adSlideSequence" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_status：</label>
								<div class="col-sm-8">
									<input id="adStatus" name="adStatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_text：</label>
								<div class="col-sm-8">
									<input id="adText" name="adText" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_title：</label>
								<div class="col-sm-8">
									<input id="adTitle" name="adTitle" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_url：</label>
								<div class="col-sm-8">
									<input id="adUrl" name="adUrl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_acc_id：</label>
								<div class="col-sm-8">
									<input id="adAccId" name="adAccId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_ap_id：</label>
								<div class="col-sm-8">
									<input id="adApId" name="adApId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ad_user_id：</label>
								<div class="col-sm-8">
									<input id="adUserId" name="adUserId" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/advert/add.js">
	</script>
</body>
</html>
