<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${integralGoods.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${integralGoods.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${integralGoods.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_begin_time：</label>
								<div class="col-sm-8">
									<input id="igBeginTime" name="igBeginTime" th:value="${integralGoods.igBeginTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_click_count：</label>
								<div class="col-sm-8">
									<input id="igClickCount" name="igClickCount" th:value="${integralGoods.igClickCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_content：</label>
								<div class="col-sm-8">
									<input id="igContent" name="igContent" th:value="${integralGoods.igContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_end_time：</label>
								<div class="col-sm-8">
									<input id="igEndTime" name="igEndTime" th:value="${integralGoods.igEndTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_exchange_count：</label>
								<div class="col-sm-8">
									<input id="igExchangeCount" name="igExchangeCount" th:value="${integralGoods.igExchangeCount}" class="form-control" type="text">

							</div>
														<div class="form-group">

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_goods_integral：</label>
								<div class="col-sm-8">
									<input id="igGoodsIntegral" name="igGoodsIntegral" th:value="${integralGoods.igGoodsIntegral}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_goods_name：</label>
								<div class="col-sm-8">
									<input id="igGoodsName" name="igGoodsName" th:value="${integralGoods.igGoodsName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_goods_price：</label>
								<div class="col-sm-8">
									<input id="igGoodsPrice" name="igGoodsPrice" th:value="${integralGoods.igGoodsPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_goods_sn：</label>
								<div class="col-sm-8">
									<input id="igGoodsSn" name="igGoodsSn" th:value="${integralGoods.igGoodsSn}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_goods_tag：</label>
								<div class="col-sm-8">
									<input id="igGoodsTag" name="igGoodsTag" th:value="${integralGoods.igGoodsTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_limit_count：</label>
								<div class="col-sm-8">
									<input id="igLimitCount" name="igLimitCount" th:value="${integralGoods.igLimitCount}" class="form-control" type="text">

							</div>
														<div class="form-group">

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_recommend：</label>
								<div class="col-sm-8">
									<input id="igRecommend" name="igRecommend" th:value="${integralGoods.igRecommend}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_seo_description：</label>
								<div class="col-sm-8">
									<input id="igSeoDescription" name="igSeoDescription" th:value="${integralGoods.igSeoDescription}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_seo_keywords：</label>
								<div class="col-sm-8">
									<input id="igSeoKeywords" name="igSeoKeywords" th:value="${integralGoods.igSeoKeywords}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_sequence：</label>
								<div class="col-sm-8">
									<input id="igSequence" name="igSequence" th:value="${integralGoods.igSequence}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_show：</label>
								<div class="col-sm-8">
									<input id="igShow" name="igShow" th:value="${integralGoods.igShow}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_time_type：</label>
								<div class="col-sm-8">
									<input id="igTimeType" name="igTimeType" th:value="${integralGoods.igTimeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_transfee：</label>

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_transfee_type：</label>
								<div class="col-sm-8">
									<input id="igTransfeeType" name="igTransfeeType" th:value="${integralGoods.igTransfeeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ig_goods_img_id：</label>
								<div class="col-sm-8">
									<input id="igGoodsImgId" name="igGoodsImgId" th:value="${integralGoods.igGoodsImgId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/integralGoods/edit.js">
	</script>
</body>
</html>
