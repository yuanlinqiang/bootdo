<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${watermark.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${watermark.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${watermark.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_image_alpha：</label>
								<div class="col-sm-8">
									<input id="wmImageAlpha" name="wmImageAlpha" th:value="${watermark.wmImageAlpha}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_image_open：</label>
								<div class="col-sm-8">
									<input id="wmImageOpen" name="wmImageOpen" th:value="${watermark.wmImageOpen}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_image_pos：</label>
								<div class="col-sm-8">
									<input id="wmImagePos" name="wmImagePos" th:value="${watermark.wmImagePos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_text：</label>
								<div class="col-sm-8">
									<input id="wmText" name="wmText" th:value="${watermark.wmText}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_text_color：</label>
								<div class="col-sm-8">
									<input id="wmTextColor" name="wmTextColor" th:value="${watermark.wmTextColor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_text_font：</label>
								<div class="col-sm-8">
									<input id="wmTextFont" name="wmTextFont" th:value="${watermark.wmTextFont}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_text_font_size：</label>
								<div class="col-sm-8">
									<input id="wmTextFontSize" name="wmTextFontSize" th:value="${watermark.wmTextFontSize}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_text_open：</label>
								<div class="col-sm-8">
									<input id="wmTextOpen" name="wmTextOpen" th:value="${watermark.wmTextOpen}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_text_pos：</label>
								<div class="col-sm-8">
									<input id="wmTextPos" name="wmTextPos" th:value="${watermark.wmTextPos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">store_id：</label>
								<div class="col-sm-8">
									<input id="storeId" name="storeId" th:value="${watermark.storeId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">wm_image_id：</label>
								<div class="col-sm-8">
									<input id="wmImageId" name="wmImageId" th:value="${watermark.wmImageId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/watermark/edit.js">
	</script>
</body>
</html>
