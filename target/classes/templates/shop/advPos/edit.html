<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${advPos.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${advPos.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${advPos.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_acc_url：</label>
								<div class="col-sm-8">
									<input id="apAccUrl" name="apAccUrl" th:value="${advPos.apAccUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_code：</label>
								<div class="col-sm-8">
									<input id="apCode" name="apCode" th:value="${advPos.apCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_content：</label>
								<div class="col-sm-8">
									<input id="apContent" name="apContent" th:value="${advPos.apContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_height：</label>
								<div class="col-sm-8">
									<input id="apHeight" name="apHeight" th:value="${advPos.apHeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_price：</label>
								<div class="col-sm-8">
									<input id="apPrice" name="apPrice" th:value="${advPos.apPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_sale_type：</label>
								<div class="col-sm-8">
									<input id="apSaleType" name="apSaleType" th:value="${advPos.apSaleType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_show_type：</label>
								<div class="col-sm-8">
									<input id="apShowType" name="apShowType" th:value="${advPos.apShowType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_status：</label>
								<div class="col-sm-8">
									<input id="apStatus" name="apStatus" th:value="${advPos.apStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_sys_type：</label>
								<div class="col-sm-8">
									<input id="apSysType" name="apSysType" th:value="${advPos.apSysType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_text：</label>
								<div class="col-sm-8">
									<input id="apText" name="apText" th:value="${advPos.apText}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_title：</label>
								<div class="col-sm-8">
									<input id="apTitle" name="apTitle" th:value="${advPos.apTitle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_type：</label>
								<div class="col-sm-8">
									<input id="apType" name="apType" th:value="${advPos.apType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_use_status：</label>
								<div class="col-sm-8">
									<input id="apUseStatus" name="apUseStatus" th:value="${advPos.apUseStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_width：</label>
								<div class="col-sm-8">
									<input id="apWidth" name="apWidth" th:value="${advPos.apWidth}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ap_acc_id：</label>
								<div class="col-sm-8">
									<input id="apAccId" name="apAccId" th:value="${advPos.apAccId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/advPos/edit.js">
	</script>
</body>
</html>
