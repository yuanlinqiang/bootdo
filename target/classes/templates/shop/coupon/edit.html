<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${coupon.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${coupon.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${coupon.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">coupon_amount：</label>
								<div class="col-sm-8">
									<input id="couponAmount" name="couponAmount" th:value="${coupon.couponAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">coupon_begin_time：</label>
								<div class="col-sm-8">
									<input id="couponBeginTime" name="couponBeginTime" th:value="${coupon.couponBeginTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">coupon_count：</label>
								<div class="col-sm-8">
									<input id="couponCount" name="couponCount" th:value="${coupon.couponCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">coupon_end_time：</label>
								<div class="col-sm-8">
									<input id="couponEndTime" name="couponEndTime" th:value="${coupon.couponEndTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">coupon_name：</label>
								<div class="col-sm-8">
									<input id="couponName" name="couponName" th:value="${coupon.couponName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">coupon_order_amount：</label>
								<div class="col-sm-8">
									<input id="couponOrderAmount" name="couponOrderAmount" th:value="${coupon.couponOrderAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">coupon_acc_id：</label>
								<div class="col-sm-8">
									<input id="couponAccId" name="couponAccId" th:value="${coupon.couponAccId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/coupon/edit.js">
	</script>
</body>
</html>
