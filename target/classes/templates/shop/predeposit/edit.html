<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${predeposit.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${predeposit.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${predeposit.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_admin_info：</label>
								<div class="col-sm-8">
									<input id="pdAdminInfo" name="pdAdminInfo" th:value="${predeposit.pdAdminInfo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_amount：</label>
								<div class="col-sm-8">
									<input id="pdAmount" name="pdAmount" th:value="${predeposit.pdAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_pay_status：</label>
								<div class="col-sm-8">
									<input id="pdPayStatus" name="pdPayStatus" th:value="${predeposit.pdPayStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_payment：</label>
								<div class="col-sm-8">
									<input id="pdPayment" name="pdPayment" th:value="${predeposit.pdPayment}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_remittance_bank：</label>
								<div class="col-sm-8">
									<input id="pdRemittanceBank" name="pdRemittanceBank" th:value="${predeposit.pdRemittanceBank}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_remittance_info：</label>
								<div class="col-sm-8">
									<input id="pdRemittanceInfo" name="pdRemittanceInfo" th:value="${predeposit.pdRemittanceInfo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_remittance_time：</label>
								<div class="col-sm-8">
									<input id="pdRemittanceTime" name="pdRemittanceTime" th:value="${predeposit.pdRemittanceTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_remittance_user：</label>
								<div class="col-sm-8">
									<input id="pdRemittanceUser" name="pdRemittanceUser" th:value="${predeposit.pdRemittanceUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_sn：</label>
								<div class="col-sm-8">
									<input id="pdSn" name="pdSn" th:value="${predeposit.pdSn}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_status：</label>
								<div class="col-sm-8">
									<input id="pdStatus" name="pdStatus" th:value="${predeposit.pdStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_admin_id：</label>
								<div class="col-sm-8">
									<input id="pdAdminId" name="pdAdminId" th:value="${predeposit.pdAdminId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">pd_user_id：</label>
								<div class="col-sm-8">
									<input id="pdUserId" name="pdUserId" th:value="${predeposit.pdUserId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/predeposit/edit.js">
	</script>
</body>
</html>
