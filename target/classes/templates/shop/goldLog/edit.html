<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${goldLog.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">addTime：</label>
								<div class="col-sm-8">
									<input id="addtime" name="addtime" th:value="${goldLog.addtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deleteStatus：</label>
								<div class="col-sm-8">
									<input id="deletestatus" name="deletestatus" th:value="${goldLog.deletestatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_admin_content：</label>
								<div class="col-sm-8">
									<input id="glAdminContent" name="glAdminContent" th:value="${goldLog.glAdminContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_admin_time：</label>
								<div class="col-sm-8">
									<input id="glAdminTime" name="glAdminTime" th:value="${goldLog.glAdminTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_content：</label>
								<div class="col-sm-8">
									<input id="glContent" name="glContent" th:value="${goldLog.glContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_count：</label>
								<div class="col-sm-8">
									<input id="glCount" name="glCount" th:value="${goldLog.glCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_money：</label>
								<div class="col-sm-8">
									<input id="glMoney" name="glMoney" th:value="${goldLog.glMoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_payment：</label>
								<div class="col-sm-8">
									<input id="glPayment" name="glPayment" th:value="${goldLog.glPayment}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_type：</label>
								<div class="col-sm-8">
									<input id="glType" name="glType" th:value="${goldLog.glType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_admin_id：</label>
								<div class="col-sm-8">
									<input id="glAdminId" name="glAdminId" th:value="${goldLog.glAdminId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gl_user_id：</label>
								<div class="col-sm-8">
									<input id="glUserId" name="glUserId" th:value="${goldLog.glUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">gr_id：</label>
								<div class="col-sm-8">
									<input id="grId" name="grId" th:value="${goldLog.grId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/goldLog/edit.js">
	</script>
</body>
</html>
